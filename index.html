
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberSanctuary Arsenal - Elite Security Tools</title>
    <meta name="description" content="Professional cybersecurity tools for ethical hackers and security professionals" />
    <meta name="author" content="CyberSanctuary" />

    <meta property="og:title" content="CyberSanctuary Arsenal - Elite Security Tools" />
    <meta property="og:description" content="Professional cybersecurity tools for ethical hackers and security professionals" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@cybersanctuary" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Preconnect to backend API -->
    <link rel="preconnect" href="http://127.0.0.1:8000" crossorigin />
    
    <!-- Preload critical font files -->
    <link rel="preload" href="/fonts/jetbrainsmono-400.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/placeholder.svg" as="image" />
    
    <!-- DNS prefetch -->
    <link rel="dns-prefetch" href="http://127.0.0.1:8000" />
    
    <!-- Inline critical CSS for font loading -->
    <style>
      /* Font fallback strategy to prevent layout shift */
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      }
      
      /* Add a class when fonts are loaded */
      .fonts-loaded body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .fonts-loaded .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Font loading detection script -->
    <script>
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('400 1em JetBrains Mono'),
          document.fonts.load('400 1em Inter')
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for browsers without Font Loading API
        document.documentElement.classList.add('fonts-loaded');
      }
    </script>
  </body>
</html>
